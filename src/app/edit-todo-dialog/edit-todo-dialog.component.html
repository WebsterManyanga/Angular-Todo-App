<h1 mat-dialog-title>Edit Todo</h1>
<mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <input ngModel type="text" name="editText" id="" placeholder="type todo text">
    <mat-dialog-actions align="end">
      <button type="submit" mat-dialog-close mat-button >Save</button>
      <button type="button" mat-dialog-close mat-button>Cancel</button>  
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
